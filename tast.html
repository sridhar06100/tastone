<body>
    <header>
        <img src="/photos/download.png" alt="restaurant logo">
    <h1> sriii Fast Foods</h1>

     <div class="content">
        <div class="order-form">

                <option>fried rice</option>
                <option>noodles</option>
            <option>pizza</option>
                 <option>burge</option>
                <option>pasta</option>


              </select><br>
              <label for="gty">quantity</label>

                <option>2</option>
                <option>3</option>
                <option>4</option>


              </select><br>
              <label for="instrutions">delivery instrutions</label>
    <textarea  id="instrutions" rows="3"></textarea>
    <button id="sub">submit order</button>
<h2 id="order"></h2>
           </form>

        </div>
     </div>
